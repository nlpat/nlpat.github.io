---
layout: page
---

<div class="row">
		{% assign sorted = (site.awards | sort: 'date') | reverse %}
	    {% for item in sorted %}
        <table>
          <td class="col s4 m3 l2" style='margin-top:15px; margin-bottom:15px; font-family: "Spartan"; font-weight:300'>{{ item.date | date: "%b %-d, %Y" }}</td>
          <td class="col s8 m9 l10" style='margin-top:15px; margin-bottom:15px'>
          	<div style='font-weight:500; font-family: "Spartan";'>{{ item.title }} 
          		<p style='font-weight:100;'>{{item.type}}</p></div>
		  <div style='font-weight:300'>{{ item.content }}</div></td>
        </table>
        {% endfor %}
</div>
